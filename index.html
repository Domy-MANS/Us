<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us - 情感社交平台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin: 20px 0 40px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        .btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn.primary {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn.primary:hover {
            background: #ff5252;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .feature h3 {
            margin: 0 0 10px;
            font-size: 1.3em;
        }
        .footer {
            margin-top: 60px;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Us</div>
        
        <h1>Us - 情感社交平台</h1>
        <p class="subtitle">Us is many U, U belong to Us<br>
        一个温暖的情感社交平台，让每个"你"都能找到属于自己的"我们"</p>
        
        <div class="buttons">
            <a href="Us.html" class="btn primary">🚀 开始体验</a>
            <a href="UsBot/" class="btn">🤖 AI聊天</a>
            <a href="https://github.com/Domy-MANS/Us" class="btn">📖 查看代码</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🤖 AI情感伙伴</h3>
                <p>24/7 UsBot陪伴，本地AI保护隐私</p>
            </div>
            <div class="feature">
                <h3>💝 情感分享</h3>
                <p>在温暖的群体中分享你的感受</p>
            </div>
            <div class="feature">
                <h3>📊 数据分析</h3>
                <p>了解自己的情感变化和使用习惯</p>
            </div>
            <div class="feature">
                <h3>🌍 双语支持</h3>
                <p>中英文智能切换，无障碍交流</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Created by <strong>Domy Yu (于梓方)</strong></p>
            <p>让每个人都能找到属于自己的温暖群体 💙</p>
        </div>
    </div>
</body>
</html>
